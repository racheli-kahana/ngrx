<h1>task{{task.id}} subtasks:</h1>
<div *ngFor="let item of task.subTasks"><p> <b>itemId:</b>{{item.id}}</p>
  <p> <b>itemDescription:</b>{{item.description}}</p>
<button (click)="delete(item.id)" class="btn">delete a subTask <i class="fa fa-trash"></i></button>

</div>
